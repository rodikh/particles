<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Particles</title>
    <style>
        body {
            background: black;
        }
        #main {
            height: 500px;
            width: 800px;
        }
    </style>
</head>
<body>
    <canvas id="main" width="800" height="500"></canvas>

    <script src="js/Particle.js"></script>
    <script src="js/ParticleEngine.js"></script>
    <script src="js/ParticleExploder.js"></script>
    <script src="js/ParticleEmitter.js"></script>

    <script>
        var canvas = document.getElementById('main');
        var ctx = canvas.getContext('2d');
        var engine = new ParticleEngine(canvas);
        var exploder = new ParticleExploder(canvas);
        var emitter1 = new ParticleEmitter(canvas);
        var emitter2 = new ParticleEmitter(canvas, {point: {x:50, y: 100}, particleColor: '0,255,0'});
        var emitter3 = new ParticleEmitter(canvas, {point: {x:50, y: 150}, particleColor: '0,0,255'});

        function tick () {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            engine.draw();
            exploder.draw();
            emitter1.draw();
            emitter2.draw();
            emitter3.draw();
        }

        setInterval(tick, 1000/60);

    </script>
</body>
</html>
